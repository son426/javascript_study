<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Study</title>
  </head>

  <body class="bg_modal-show">
    <button class="modal-button">버튼</button>

    <div class="wrap">
      <div class="modal hide">
        <div class="modal-row title">
          <span>Modal title</span>
          <span id="modal-close">X</span>
        </div>
        <div class="modal-row text">이것은 모달창입니다.</div>
        <div class="modal-row buttons">
          <button>CLOSE</button>
          <button>SAVE CHANGES</button>
        </div>
      </div>
    </div>

    <div id="greeting" class="hide"></div>
    <form id="username" class="hide">
      <input required maxlength="15" type="text" placeholder="아이디 입력" />
      <button>입력</button>
    </form>

    <div class="clock"></div>

    <div class="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>

    <div>
      <form class="todo">
        <input type="todo list" />
        <button>입력</button>
      </form>
      <ul class="todo-list"></ul>
    </div>

    <div class="game-rsp">
      <span class="rock hide">✊</span>
      <span class="scissors hide">✌️</span>
      <span class="paper hide">🖐</span>

      <button class="stop-button scissors-button">가위</button>
      <button class="stop-button rock-button">바위</button>
      <button class="stop-button paper-button">보</button>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/game1.js"></script>
  </body>
</html>
